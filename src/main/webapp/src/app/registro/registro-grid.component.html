  <button class ="btn btn-primary" (click)="saveRegistro()">Processar</button>

  <table>
    <tr>
    <th>ID</th>
    <th>Vogal</th>
    <th>String</th>
    <th>Mensagem</th>

      <td>{{registro.mensagem}}</td>
    </tr>
  </table>
  
</div>
